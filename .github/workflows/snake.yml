name: GitHub Snake Game

on:
  # ======================================================
  # WORKFLOW TRIGGERS
  # ======================================================
  
  # SCHEDULED: Daily execution at 00:00 UTC (midnight)
  schedule:
    - cron: "0 0 * * *"

  # MANUAL: Trigger from GitHub Actions interface
  workflow_dispatch:

  # PUSH: Run on commits to main branch
  push:
    branches:
      - main

jobs:
  generate:
    # ------------------------------------------------
    # JOB CONFIGURATION
    # ------------------------------------------------
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # ==============================================
      # STEP 1: Repository Checkout
      # ==============================================
      - name: Checkout Repository
        uses: actions/checkout@v3
        # Fetches repository code for processing

      # ==============================================
      # STEP 2: Snake Animation Generation
      # ==============================================
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          # TARGET USER: Repository owner's contribution data
          github_user_name: ${{ github.repository_owner }}

          # OUTPUT CONFIGURATIONS:
          # -----------------------
          # Format: filename?parameters
          outputs: |
            # 1. Standard SVG (light theme)
            dist/github-snake.svg
            
            # 2. Dark theme SVG
            dist/github-snake-dark.svg?palette=github-dark
            
            # 3. Animated GIF with custom colors
            #    - Snake: Orange
            #    - Dots: Blue gradient palette
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        
        # AUTHENTICATION: Required for GitHub API access
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ==============================================
      # STEP 3: Deployment to Output Branch
      # ==============================================
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          # AUTHENTICATION: GitHub token for deployment
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # SOURCE: Directory containing generated files
          publish_dir: ./dist
          
          # TARGET: Branch to host the files
          publish_branch: output
          
          # COMMIT: Message for deployment commits
          commit_message: "Update snake animation [skip ci]"
          # [skip ci] prevents triggering other workflows
