name: GitHub Snake Game

# ==============================
# Workflow Triggers
# ==============================
on:
  # Run automatically every day at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"

  # Allow manual execution from GitHub Actions UI
  workflow_dispatch:

  # Run on push to main branch
  push:
    branches:
      - main

# ==============================
# Jobs Definition
# ==============================
jobs:
  generate:
    name: Generate Contribution Snake
    runs-on: ubuntu-latest

    # Prevent hanging jobs
    timeout-minutes: 10

    steps:
      # ------------------------------
      # Step 1: Checkout Repository
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ------------------------------
      # Step 2: Generate Snake Animation
      # ------------------------------
      - name: Generate GitHub contributions snake
        uses: Platane/snk@v3
        with:
          # GitHub username (auto-detected from repo owner)
          github_user_name: ${{ github.repository_owner }}

          # Output files configuration
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          # Required GitHub token for API access
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------
      # Step 3: Deploy to Output Branch
      # ------------------------------
      - name: Deploy snake animation to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Authentication token
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Directory to publish
          publish_dir: ./dist

          # Target branch for generated files
          publish_branch: output

          # Custom commit message
          commit_message: "chore: update GitHub snake animation [skip ci]"
